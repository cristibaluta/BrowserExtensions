<!DOCTYPE HTML>
<html>
<head>
<title></title>
<link rel="stylesheet" href="styles/main.css" type="text/css"/>
<script type="text/javascript">

safari.application.addEventListener("command", performCommand, false);
safari.application.addEventListener("validate", validateCommand, false);

function performCommand(event) {
	
    if (event.command == "reviewers_copy") {
		safari.application.activeBrowserWindow.activeTab.page.dispatchMessage('copyReviewers', 'copyReviewers');
    } else if (event.command == "reviewers_paste") {
    	safari.application.activeBrowserWindow.activeTab.page.dispatchMessage('pasteReviewers', 'pasteReviewers');
    }
}

function validateCommand(event) {
    if (event.command == "reviewers_copy") {
        event.target.title = 'Copy reviewers';
	} else if (event.command !== "reviewers_paste") {
		event.target.title = 'Paste reviewers';
	}
}

</script>
</head>
</html>
